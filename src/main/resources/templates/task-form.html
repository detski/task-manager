<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>

<div class = "container">
    <div>
        <h1 th:text="${title}"></h1>
    </div>

    <div>

        <form action="#" th:action="@{/save}"
                    th:object="${task}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="title" class="form-label">Task Title (*)</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required pattern=".*\S.*">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label" >Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option value="Pending">Pending</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <button id="taskBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

</div>



<script th:src="@{/script.js}">
</script>
</body>
</html>
